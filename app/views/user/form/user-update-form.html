{% extends "base/base_sistema.html" %}
{% block subtitulo %} Usuarios {% endblock%}
{% block conteudo %}
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastro de usuarios</h3>
          <form class="row g-3" action="{{url_for('update_user',id=user.id)}}" method="POST">
            <div class="box-body">
              <div class="col-md-4">
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" value="{{user.nome}}">
              </div>
              <div class="col-md-4">
                <label class="form-label">E-mail</label>
                <input class="form-control" type="email" name="email" value="{{user.email}}">
              </div>
              <div class="col-md-4">

                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="senha" value="{{user.senha}}">
              </div>
              <div class="col-md-12">
                <br>
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Alterar</button>
              </div>

            </div>

          </form>
        </div>
      </div>
      {% endblock %}
