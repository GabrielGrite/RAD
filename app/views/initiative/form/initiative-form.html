{% extends "base/base_sistema.html" %}
{% block subtitulo %} Iniciativas {% endblock%}
{% block conteudo %}
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastro de iniciativa</h3>
        </div>
        <form class="row g-3" action="{{url_for('initiative_register')}}" method="POST">
          <div class="box-body">

            <div class="col-md-10">
              {% with messages = get_flashed_messages()%}
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-success">
                {{message}}
              </div>
              {% endfor %}
              {% endif %}
              {% endwith %}
            </div>

            <div class="col-md-6">
              <label class="form-label">*Nome do Projeto</label>
              <input class="form-control" type="text" name="nome" id="nome">
            </div>
            <div class="col-md-6">
              <label class="form-label">*Nome do Lider do projeto</label>
              <input class="form-control" type="text" name="nome_gerente_projeto" id="nome_gerente_projeto">
            </div>
            <div class="col-md-6">
              <label class="form-label">*Data de In√≠cio Planejada</label>
              <input class="form-control" type="datetime-local" id="data_inicio" name="data_inicio" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">*Data de Fim Planejada</label>
              <input class="form-control" type="datetime-local" id="data_fim" name="data_fim" required>
            </div>
            <div class="col-md-12">
              <br>
            </div>
            <div class="col-md-12">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
</section>
{% endblock %}
